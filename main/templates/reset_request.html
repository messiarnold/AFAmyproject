{% extends 'layout.html'%}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="no-border">
            <h2 class="text-center font-family-monospace">Reset Password</h2>
            <br>
            <div class="form-group">
                {{ form.email.label(class="form-control-label text-m")}}
                {{ form.email(class="form-control")}}
            </div>
        </fieldset>
        <div class="form-group">
            {{ form.submit(class="btn btn-center")}}
        </div>
    </form>
    </div>
</div>
{% endblock %}
