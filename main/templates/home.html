{% extends "layout.html" %}
{% block content %}
    <div class="home_main_text">
        <h1>"Learn coding bla <br>bla bla bla"</h1>
        <a href="/register"><button type="submit">Sign Up</button></a>
    </div>
    <section id="section1" class="try-section">
        <div style="width: 100%; height: 100%; padding-top: 274px; padding-bottom: 274px; padding-left: 272px; padding-right: 230px; background: rgba(0, 0, 0, 0.950); justify-content: flex-end; align-items: center; display: inline-flex">
            <div style="width: 1010px; height: 434px; position: relative">
                <div style="width: 494px; height: 434px; left: 0px; top: 0px; position: absolute; background: #6A6A6A; border-radius: 20px"></div>
                <div style="width: 347px; height: 149px; left: 77px; top: 142px; position: absolute; color: white; font-size: 113px; font-family: Istok Web; font-weight: 400; word-wrap: break-word"><a href="{{url_for('python')}}">python</a></div>
                <div style="width: 439px; height: 200px; left: 571px; top: 124px; position: absolute; color: white; font-size: 31px; font-family: JejuGothic; font-weight: 400; word-wrap: break-word">“Begin your adventure into the world of programming with our engaging Python courses. No prior experience needed!”</div>
            </div>
        </div>
    </section>
    <section id="section2" class="try-section">Section 2</section>
    <section id="section3" class="try-section">Section 3</section>

    <!-- SVG line element -->
    <svg id="drawing-line" width="4" height="100%" xmlns="http://www.w3.org/2000/svg">
        <line x1="2" y1="0" x2="2" y2="0" stroke="#55caea" stroke-width="4" />
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll('section');
            const svgLine = document.getElementById("drawing-line").getElementsByTagName("line")[0];
            const totalScrollHeight = document.documentElement.scrollHeight - window.innerHeight;

            window.addEventListener("scroll", function () {
                // Calculate the scroll percentage
                const scrollPercentage = (window.scrollY / totalScrollHeight) * 100;

                // Update the length and position of the line based on the scroll percentage
                const lineLength = (scrollPercentage / 100) * 100;
                svgLine.setAttribute("y2", lineLength + "%");

                // Highlight the current section based on scroll position
                sections.forEach((section, index) => {
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.clientHeight;

                    if (window.scrollY >= sectionTop && window.scrollY < sectionBottom) {
                        svgLine.setAttribute("y2", lineLength + "%");
                    }
                });
            });
        });
    </script>
{% endblock %}
